<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OTV</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Sweep Sweep</h1>

    <table id="grid">
      <!-- JS will generate rows and cells -->
    </table>

    <div>
      <p id="feedback"></p>
    </div>

    <div>
      <button id="hintBtn">Hint</button>
      <button id="resetBtn">Start a new game</button>
    </div>

    <label
      >Grid size:
      <input type="number" id="gridSizeInput" value="10" min="5" max="20" />
    </label>
    <label
      >Mines:
      <input type="number" id="mineInput" value="10" min="1" max="100" />
    </label>
    <button id="applyBtn">Apply</button>

    <script src="sweepv3.js"></script>
  </body>
</html>
