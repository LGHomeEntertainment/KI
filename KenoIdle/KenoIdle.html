<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keno</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>KN</h1>

      <div id="table"></div>

      <div>
        <p id="feedback"></p>
      </div>

      <div>
        <div id="moneyDisplay">Money: $10,000,000</div>
        <p id="feedback"></p>
      </div>

      <div class="controls">
        <button id="playBtn">Play!</button>
        <button id="clearBtn">Clear All</button>

      <div class="upgradeShop">
        <button onclick="onUpgradeClick('autoPick')">Auto Pick</button>
        <button onclick="onUpgradeClick('fasterDraw')">Faster Draw</button>
        <button onclick="onUpgradeClick('autoPlay')">Auto Play</button>
        <button onclick="onUpgradeClick('payoutMultiplier')">
          Payout Multiplier
        </button>
      </div>

    <script src="upgrades.js"></script>
    <script src="ui.js"></script>

    <script src="payout.js"></script>
