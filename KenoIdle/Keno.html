<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Keno</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>KN</h1>

    <div id="table"> </div>
    
    <div>
      <p id="feedback"></p>
    </div>

    <div>
      <div id="moneyDisplay">Money: $10,000,000</div>
      <p id="feedback"></p>
    </div>

    <div>
      <button type="button" id="playBtn">Play!</button>
      <button type="button" id="clearBtn">Clear All</button>
    </div>

    <div class="setting-row">
      <button type="button" class="changeBet" id="lowerBet">-</button>
      <p>Bet Amount: <span id="betDisplay"></span></p>
      <button type="button" class="changeBet" id="increaseBet">+</button>
    </div>
    <div class="setting-row">
      <button type="button" class="changeRounds" id="fewerRounds">-</button>
      <p>Number of Rounds: <span id="roundsDisplay"></span></p>
      <button type="button" class="changeRounds" id="moreRounds">+</button>
    </div>

    <script src="Keno.js" defer></script>
  </body>
</html>
