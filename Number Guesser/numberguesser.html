<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Guess the Number</h1>
<p>The number is between 1 and 100 (inclusive).

<div>
  <input id="numberGuess" type="text" placeholder="Type in your guess"></input>
  <button id="submitGuess">Guess</button>
  <p id="feedback"></p>
  
  <div id="previousGuesses">Previously guessed: </div>
  <button id="resetBtn">Start a new game</button>
</div>



<script src="./numberguesser.js"></script>

</body>
</html>
